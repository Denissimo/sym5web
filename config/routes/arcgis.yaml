  path: /tracks
  controller: App\Controller\ContentController::buildTracks
  
flights:
  path: /flights
  controller: App\Controller\ContentController::buildFlights

archive:
  path: /archive
  controller: App\Controller\ContentController::buildArchive

uav:
  path: /uav
  controller: App\Controller\ContentController::buildUav

profile:
  path: /profile
  controller: App\Controller\ContentController::buildProfile

